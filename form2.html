<!DOCTYPE html>
<html>
  <head>
    <title>Mental Health and Productivity Form</title>
  </head>
  <body>
    <h1>Mental Health and Productivity Form</h1>
    <form action="submit.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required><br><br>
      <label for="stress-level">Stress Level:</label>
      <input type="range" id="stress-level" name="stress-level" min="0" max="10" step="1"><br><br>
      <label for="sleep-quality">Sleep Quality:</label>
      <select id="sleep-quality" name="sleep-quality">
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select><br><br>
      <label for="productivity-level">Productivity Level:</label>
      <input type="range" id="productivity-level" name="productivity-level" min="0" max="10" step="1"><br><br>
      <label for="exercise-frequency">Exercise Frequency:</label>
      <select id="exercise-frequency" name="exercise-frequency">
        <option value="5">Everyday</option>
        <option value="4">5-6 times per week</option>
        <option value="3">3-4 times per week</option>
        <option value="2">1-2 times per week</option>
        <option value="1">Rarely</option>
      </select><br><br>
      <label for="notes">Notes:</label><br>
      <textarea id="notes" name="notes" rows="5" cols="50"></textarea><br><br>

      <button type="submit"><a href="sub.html">submit</a></button>
    </form>
  </body>
</html>
